<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <!-- Vue.js v2.5.16 -->
  <script src="../libs/vue.js"></script>

</head>
<body>

  <div id="app">
    <h3>{{ title }}</h3>
    <p>Count: {{ counter }} | Count2: {{ counter2 }}</p>
    <p>Result: {{ updateResult() }} | {{ updateResultComputed }}</p>
    <button v-on:click="counter++">Increase by 1</button>
     | <button v-on:click="counter2++">Counter2++</button>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        title: "Something...",
        counter: 0,
        counter2: 0,
        result: ""
      },
      watch: {
        counter: function(val) {
          const vm = this;
          setTimeout(function() {
            // alert("Got it.");
            vm.title = vm.counter;
          }, 2000);
        }
      },
      computed: {
        updateResultComputed: function() {
          console.log("Computed");
          return this.counter > 5 ? "Counter > 5" : "Counter < 5";
        }
      },
      methods: {
        updateResult() {
          console.log("Method");
          return this.counter > 5 ? "Counter > 5" : "Counter < 5";
        }
      }
    });
  </script>

</body>
</html>
