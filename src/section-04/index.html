<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Monster Slayer</title>

  <link rel="stylesheet" href="./css/foundation.min.css">
  <link rel="stylesheet" href="./css/app.css">

  <script src="../libs/vue.js"></script>

</head>
<body>

  <div id="app">

    <section id="display" class="row">
      <div class="small-6 columns">
        <h1 class="text-center">YOU</h1>
        <div class="healthbar">
          <div class="text-center" v-bind:style="{'width': playerHealth + '%'}">{{ playerHealth }}</div>
        </div>
      </div>
      <div class="small-6 columns">
        <h1 class="text-center">MONSTER</h1>
        <div class="healthbar">
          <div class="text-center" v-bind:style="{'width': monsterHealth + '%'}">{{ monsterHealth }}</div>
        </div>
      </div>
    </section>

    <section class="row controls" v-if="!gameIsRunning">
      <div class="small-12 columns">
        <button id="start-game" v-on:click="startGame">START NEW GAME</button>
      </div>
    </section>

    <section class="row controls" v-else>
      <div class="small-12 columns">
        <button id="attack" v-on:click="attack">ATTACK</button>
        <button id="special-attack" v-on:click="specialAttack">SPECIAL ATTACK</button>
        <button id="heal" v-on:click="heal">HEAL</button>
        <button id="quit" v-on:click="quitGame">QUIT</button>
      </div>
    </section>

    <section class="row log" v-if="gameTurns.length">
      <div class="small-12 columns">
        <ul>
          <li v-for="turn in gameTurns"
            v-bind:class="turn.class">{{ turn.type }}<br>{{ turn.text }}</li>
        </ul>
      </div>

    </section>
  </div>

  <script src="./app.js"></script>

</body>
</html>
